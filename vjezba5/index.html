<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt forma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Saira&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81b55cd0cc.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text"  id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Ime</label>
                </div>
                <div class="input-group">
                    <input type="text"  id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Broj</label>
                </div> 
            </div>
        <div class="input-group">
            <input type="text"  id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
        </div>
        <div class="input-group">
            <textarea name="message"rows="8" required></textarea>
            <label for="message"><i class="fas fa-comments"></i> Vaša poruka</label>
        </div>
        <button type="submit">Pošalji <i class="fas fa-paper-plane"></i></button>
    </form>
    </main>
</body>
</html>
